apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "karpenter-optimizer.fullname" . }}
  labels:
    {{- include "karpenter-optimizer.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "karpenter-optimizer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "karpenter-optimizer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "karpenter-optimizer.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .Values.config.port | quote }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            {{- if .Values.config.kubeconfigPath }}
            - name: KUBECONFIG
              value: {{ .Values.config.kubeconfigPath | quote }}
            {{- end }}
            {{- if .Values.config.kubeContext }}
            - name: KUBE_CONTEXT
              value: {{ .Values.config.kubeContext | quote }}
            {{- end }}
            {{- if .Values.config.debug }}
            - name: DEBUG
              value: "true"
            {{- end }}
            {{- if .Values.config.llm.enabled }}
            # LLM Provider Configuration (supports Ollama or LiteLLM)
            - name: LLM_PROVIDER
              value: {{ .Values.config.llm.provider | default "ollama" | quote }}
            {{- if .Values.config.llm.url }}
            - name: LLM_URL
              value: {{ .Values.config.llm.url | quote }}
            {{- end }}
            {{- if .Values.config.llm.model }}
            - name: LLM_MODEL
              value: {{ .Values.config.llm.model | quote }}
            {{- end }}
            {{- if .Values.config.llm.apiKey }}
            - name: LLM_API_KEY
              value: {{ .Values.config.llm.apiKey | quote }}
            {{- end }}
            {{- else if .Values.config.ollama.enabled }}
            # Legacy Ollama Configuration (for backward compatibility)
            - name: OLLAMA_URL
              value: {{ .Values.config.ollama.url | quote }}
            - name: OLLAMA_MODEL
              value: {{ .Values.config.ollama.model | quote }}
            {{- end }}
            - name: AWS_REGION
              value: {{ .Values.config.aws.region | quote }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- if .Values.frontend.enabled }}
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          {{- if .Values.frontend.securityContext }}
          securityContext:
            {{- toYaml .Values.frontend.securityContext | nindent 12 }}
          {{- end }}
          ports:
            - name: http-frontend
              containerPort: {{ .Values.frontend.port }}
              protocol: TCP
          volumeMounts:
            {{- if .Values.frontend.nginxConfig }}
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            {{- end }}
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-tmp
              mountPath: /var/run
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
        {{- end }}
      volumes:
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if and .Values.frontend.enabled .Values.frontend.nginxConfig }}
        - name: nginx-config
          configMap:
            name: {{ include "karpenter-optimizer.fullname" . }}-nginx-config
        {{- end }}
        {{- if .Values.frontend.enabled }}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

