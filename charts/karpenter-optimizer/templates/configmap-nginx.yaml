{{- if and .Values.frontend.enabled .Values.frontend.nginxConfig }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "karpenter-optimizer.fullname" . }}-nginx-config
  labels:
    {{- include "karpenter-optimizer.labels" . | nindent 4 }}
data:
  default.conf: |
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location {{ .Values.ingress.apiPath | default "/api" }} {
            {{- if eq (.Values.frontend.backendConnection | default "localhost") "localhost" }}
            # Proxy to backend container in the same pod via localhost
            # Using localhost is more reliable than service DNS when containers are in the same pod
            proxy_pass http://127.0.0.1:{{ .Values.config.port }};
            {{- else }}
            # Proxy to backend via Kubernetes service DNS
            proxy_pass http://{{ include "karpenter-optimizer.fullname" . }}:{{ .Values.config.port }};
            {{- end }}
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_cache_bypass $http_upgrade;
            # Increase timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
{{- end }}

