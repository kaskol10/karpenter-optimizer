{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "karpenter-optimizer.fullname" . }}
  labels:
    {{- include "karpenter-optimizer.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- if $.Values.frontend.enabled }}
          # Backend API routes - /api/* path (must come before / to ensure correct matching)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ include "karpenter-optimizer.fullname" $ }}
                port:
                  number: {{ $.Values.service.backendPort | default $.Values.config.port }}
          # Frontend routes - root path
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "karpenter-optimizer.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- else }}
          # Backend only - route everything to backend
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "karpenter-optimizer.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
          {{- end }}
          # Swagger documentation is accessible at /api/swagger/index.html
          # Example: https://{{ .host }}/api/swagger/index.html
    {{- end }}
{{- end }}

